{% extends 'authentication/base.html' %}
{% load static %}

{% block extra_head %}
    
    <link href="{% static 'img/user-profile-avtr-2.png' %}" rel="icon" />
    <title> Home | {{ request.user.username }} </title>

{% endblock %}

    <p>Hiii.. {{ request.user.username }} !</p>

    <button><a href="{% url 'blog:signout' %}" style="text-decoration: none;">LogOut</a></button>


{% endblock %}
